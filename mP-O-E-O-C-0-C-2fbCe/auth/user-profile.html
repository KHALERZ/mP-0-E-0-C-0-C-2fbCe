<!-- auth/user-profile.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>ملف المستخدم</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <header>
    <h1>ملف المستخدم</h1>
    <button onclick="goToDashboard()">العودة إلى لوحة التحكم</button>
    <button onclick="logout()">تسجيل خروج</button>
  </header>

  <main>
    <form id="profileForm">
      <label for="username">اسم المستخدم:</label>
      <input type="text" id="username" name="username" minlength="4" maxlength="20" required />

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required />

      <label for="birthdate">تاريخ الميلاد:</label>
      <input type="date" id="birthdate" name="birthdate" required />

      <button type="submit">تحديث الملف</button>
    </form>
  </main>

  <script src="/assets/js/user.js"></script>
</body>
</html>
